<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simple Quiz</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="./main.css" />
</head>
<body>

	<div class="loader"></div>
	
	<div class="quiz hidden" id="quiz">	
		<form name="" class="quiz-form" action="#">
			<div class="quiz-category">
				<select name="" id="category">
					<option class="category-option" value>Choose category</option>
				</select>
			</div>
		</form>
		<div class="quiz-header" id="header">
		
		</div>

		<ul class="quiz-list" id="list">
			
		</ul>

		<button class="quiz-submit submit" id="submit">Next</button>

	</div>

	<script src="./main.js"></script>
</body>
</html>
